<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input-Radio 📻</title>
  </head>
  <body>
    <h1>Practice Radio</h1>
    <form action="#" method="GET">
      <input
        type="radio"
        id="subscribed"
        name="subscription"
        value="subscribed"
      />
      <label for="subscribed">구독중</label>
      <input
        type="radio"
        id="unsubscribed"
        name="subscription"
        value="unsubscribed"
      />
      <label for="unsubscribed">미구독</label>
      <hr />
      <input type="radio" id="korean" name="nationality" value="korean" />
      <label for="korean">내국인</label>
      <input type="radio" id="foreigner" name="nationality" value="foreigner" />
      <label for="foreigner">외국인</label>
      <hr />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
