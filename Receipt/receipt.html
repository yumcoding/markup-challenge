<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
  </head>
  <body>
    <h1>Bill sharing request <span>from Kimbug</span></h1>
    <div class="receipt-container">
      <span aria-label="issued on October 14th, 2020">14.10.2020</span>
      <h2>Mc Donald's</h2>
      <strong>
        <img src="assets/images/barcode.svg" alt="Barcode" />
      </strong>
      <dl>
        <dt>In Total</dt>
        <dd><strong>&dollar;25.75</strong></dd>
      </dl>
      <dl>
        <div>
          <dt>Coke Light - 0.3 <span aria-label="litter">L</span></dt>
          <dd><strong>&dollar;1.50</strong></dd>
        </div>
        <div>
          <dt>Heinecken Beer - 0.5 <span aria-label="litter">L</span></dt>
          <dd><strong>&dollar;3.25</strong></dd>
        </div>
        <div>
          <dt>Chicken McNuggets </dt>
          <dd><strong>&dollar;21.00</strong</dd>
        </div>
      </dl>
    </div>
  </body>
</html>
